<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Way To Track Your Budege!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container1">
            <div class="container2">
                <section class="heading">
                   <!--- <p class="title">Easy Way To Track Your Budget!</p> -->
                   <h1>Easy Way To Track Your Budget!</h1>
                </section>

                <section class="control">
                    <div class="actions">
                        <h2>Income / Expense</h2>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="(+/-)Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                            <p id = 'msg'></p>
                        </form>
                    </div>
                    <div class="totals">
                        <h2>Totals</h2>
                        <p class="balance">
                            Balance: $<span id="balance"></span>
                        </p>
                        <p class="income">
                            Income: $<span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense: $<span id="expense"></span>
                        </p>
                    </div>
                </section>

                <section class="history1">
                    <h2>Transaction History</h2>
                    <div class="history2">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">

                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">

                            </ul>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
    
</body>
</html>
